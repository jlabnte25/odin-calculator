<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<div id="calculator">
    <div class="console">
        <p id="display">0</p>
    </div>
    <div class="keyContainer">
        <div class="rowOne">
            <button id="clear" class="number">AC</button>
            <button id="delete" class="number">Del</button>
            <button id="/" class="operator">รท</button>
        </div>
        <div class="rowTwo">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="*" class="operator">*</button>
        </div>
        <div class="rowThree">
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="-" class="operator">-</button>
        </div> 
        <div class="rowFour">
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="+" class="operator">+</button>
        </div>
        <div class="rowFive">
            <button id="0" class="number">0</button>
            <button id="decimal" class="number">.</button>
            <button id="=" class="operator">=</button>
        </div>
    </div>
    <div id="title">
        <p>THE ODIN CALCULATOR</p>
    </div>
</div>
    
</body>

<script src="./script.js"></script>
</html>
